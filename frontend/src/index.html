<!DOCTYPE html>
<html>

<head>
  <title>PlateUp! Seeds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Thousands of PlateUp! seeds to browse. Sorted by layout.">
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script type="text/javascript" src="./main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TMRLFCWB5Y"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-TMRLFCWB5Y');
</script>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 rounded-bottom border navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./favicon.png" alt="Logo" width="auto" height="100%" class="d-inline-block align-text-middle">
          PlateUp! Seeds
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" target="_blank"
                href="https://wiki.plateupgame.com/">Wiki</a>
            </li>

          </ul>
          <a href="https://www.buymeacoffee.com/dxyao" target="_blank">
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="left"
              data-bs-title="This could be an ad, but nobody likes those. Consider donating instead!">
              <i class="bi bi-cup-hot"></i>
              Buy me a coffee?
            </button>
          </a>
        </div>
      </div>
    </nav>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item border-bottom-1 border-secondary">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed bg-dark text-white" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h2>Large Layouts</h2>
          </button>
        </h2>
        <div class="row m-0 bg-dark" id="seed-large-preview"></div>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="row m-0 bg-dark" id="seed-large"></div>
        </div>
      </div>
      <div class="accordion-item border-bottom-1 border-secondary">
        <button class="accordion-button collapsed bg-dark text-white" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <h2>Medium Layouts</h2>
        </button>
        </h2>
        <div class="row m-0 bg-dark" id="seed-medium-preview"></div>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="row m-0 bg-dark" id="seed-medium"></div>
        </div>
      </div>
      <div class="accordion-item border-bottom-1 border-secondary">
        <button class="accordion-button collapsed bg-dark text-white" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <h2>Small Layouts</h2>
        </button>
        </h2>
        <div class="row m-0 bg-dark" id="seed-small-preview"></div>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordionExample">
          <div class="row m-0 bg-dark" id="seed-small"></div>
        </div>
      </div>
      <div class="accordion-item border-bottom-1 border-secondary">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed bg-dark text-white" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            <h2>Default Layouts</h2>
          </button>
        </h2>
        <div class="row m-0 bg-dark" id="seed-default-preview"></div>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
          data-bs-parent="#accordionExample">
          <div class="row m-0 bg-dark" id="seed-default"></div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content bg-dark border-1 border-light" style="--bs-border-opacity: .5;">
            <div class="modal-body">
              <div>
                <img src="" class="image-tmp card-img-top">
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>renderSeeds("large");</script>
  <script>renderSeeds("medium");</script>
  <script>renderSeeds("small");</script>
  <script>renderSeeds("default");</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
  <script>
    const modal = document.getElementById('exampleModal')
    modal.addEventListener('show.bs.modal', event => {
      const card = event.relatedTarget
      const photourl = card.getAttribute('data-bs-photourl')
      const modalBodyInput = modal.querySelector('.image-tmp')
      modalBodyInput.setAttribute('src', photourl)
    })
  </script>
</body>

</html>
